name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.13'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Check build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          echo "Checking for CSS files..."
          find dist/ -name "*.css"

      - uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: github-pages

      - uses: actions/deploy-pages@v4

